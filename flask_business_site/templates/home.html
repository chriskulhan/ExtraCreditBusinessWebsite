{% block title %}Family Photo Archive - Home{% endblock %}

<!-- Hero Section -->
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Welcome to Your Family Archive</h1>

        <p class="lead mb-4">We provide a secure and private way to store and share your photos with family members near and far.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('contact') }}" class="btn btn-outline-secondary btn-lg px-4">Contact Us</a>
            <a href="{{ url_for('about') }}" class="btn btn-outline-secondary btn-lg px-4">Learn More</a>
            <a href="{{ url_for('uploadphoto') }}" class="btn btn-outline-secondary btn-lg px-4">Upload Photo</a>
        </div>
    </div>
</div>

<!-- photo carousel -->
<!-- info on constructor method to make the carousel NOT automatic: https://github.com/twbs/bootstrap/blob/f0252f5b2c8a8e22cad5872407059e7615534de3/site/content/docs/5.3/components/carousel.md -->

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='images/test_photo.jpeg') }}" class="d-block w-100" alt="Test photo">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/restaurant.jpg') }}" class="d-block w-100" alt="Restaurant photo">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/Picture.jpg') }}" class="d-block w-100" alt="Picture">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
